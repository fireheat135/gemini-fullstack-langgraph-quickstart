# Google Cloud Build configuration for SEO Agent Platform
steps:
  # Build Backend Container
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/scrib-ai-writing-superpowers:$COMMIT_SHA'
      - '-f'
      - 'backend/Dockerfile.cloudrun'
      - './backend'
    id: 'build-backend'

  # Build Frontend Container
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/scrib-ai-writing-superpowers-frontend:$COMMIT_SHA'
      - '-f'
      - 'frontend/Dockerfile.cloudrun'
      - './frontend'
    id: 'build-frontend'

  # Push Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/scrib-ai-writing-superpowers:$COMMIT_SHA'
    id: 'push-backend'

  # Push Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/scrib-ai-writing-superpowers-frontend:$COMMIT_SHA'
    id: 'push-frontend'

  # Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'scrib-ai-writing-superpowers'
      - '--image'
      - 'gcr.io/$PROJECT_ID/scrib-ai-writing-superpowers:$COMMIT_SHA'
      - '--region'
      - 'us-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,DEBUG=false,AUTH_BYPASS=true'
      - '--set-secrets'
      - 'GEMINI_API_KEY=gemini-api-key:latest,SECRET_KEY=secret-key:latest,DATABASE_URL=database-url:latest'
    id: 'deploy-backend'

  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'scrib-ai-writing-superpowers-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/scrib-ai-writing-superpowers-frontend:$COMMIT_SHA'
      - '--region'
      - 'us-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'
      - '--set-env-vars'
      - 'BACKEND_URL=https://scrib-ai-writing-superpowers-308505820916.us-west1.run.app'
    id: 'deploy-frontend'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/seo-agent-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/seo-agent-frontend:$COMMIT_SHA'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: '100'